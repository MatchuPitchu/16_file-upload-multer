<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Upload Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <!-- enctype attribute specifies how the form-data should be encoded when submitting it to the server.
         multipart/form-data value is required when using forms that have file upload control  -->
         <form class="row mt-3" action="/upload-single-file" method="POST" enctype="multipart/form-data">
          <!-- Singe file upload -->
          <div class="mb-2">
            <label for="formFileSm" class="form-label form-text">Upload single file</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="user-file" />
            <input class="btn btn-outline-secondary btn-sm" type="submit" value="Upload a file" />
          </div>
         </form>
          
         <form class="row mt-3" action="/upload-multiple-files" method="POST" enctype="multipart/form-data">
          <!-- Multiple files upload -->
          <div class="mb-2">
            <label for="formFileSm" class="form-label form-text">Upload multiple files</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="user-files" multiple />
            <input class="btn btn-outline-secondary btn-sm" type="submit" value="Upload multiple files" />
          </div>
        </form>

        <form class="row mt-3" action="/upload-img" method="POST" enctype="multipart/form-data">
          <!-- Photo upload -->
          <div class="mb-2">
            <label for="formFileSm" class="form-label form-text">Select your user image (jpeg, png, gif)</label>
            <!-- statt mimetype in index.js kÃ¶nnte auch in <input /> accept="image/*" -->
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="user-img" />
            <input class="btn btn-outline-secondary btn-sm" type="submit" value="Upload image" />
          </div>


         </form>
        
         <form>
          <!-- Color picker -->
          <div class="mb-2">
            <label for="colorInput" class="form-label form-text">Choose your favorite color</label>
            <input type="color" class="form-control form-control-color" id="colorInput" value="#ffffff" title="Choose your color">
          </div>  
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
